<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="all.css" rel="stylesheet prefetch" type="text/css" />
        <style>
			 #depositUI, #withdrawUI, #transferUI, #general, #topbar, #waiting
			 {display: none;}
		</style>
	</head>
    <body>
    	<div class="container">
    		<div id="result"></div>
    		<div class="topbar" id="topbar">
    			<div class="cont-p-1">
    				<div class="parale-1 "></div>
    			</div>
    			<div class="cont-p-2">
    				<div class="parale-2"></div>
    			</div>
    			<div class="cont-p-3">
    				<div class="parale-3"></div>
    			</div>
    			<nav>
    				<div class="logo-topbar"></div>
    				<button class="btn-sign-out">Çıkış yapmak mı istiyorsun?<i class="fa fa-angle-left"></i></button>
    			</nav>
    		</div>
<!-- ########### GENERAL ###########  -->
    		<div class="cont-content" id="general">
    			<div class="flex">
    				<div class="balance box-shadow">
	    				<p>Merhaba,<br>
	    					<span class="name"><span class="username1"></span></span><br>
	    					Banka hesabındaki toplam para:<br>
	    					<span class="money"><span class="euro"></span><span class="curbalance"></span>$</span>
	    				</p>
		    		</div>
		    		<div class="list-btn">
		    			<button class="btn btn-blue" id="deposit">
		    				<i class="fa fa-arrow-right"></i>
		    				<span class="fa fa-arrow-right icon"></span>
		    				<p>Para Yatır<br>
		    				<span>Paran bankada güvende</span></p>
		    			</button>
			    		<button class="btn btn-violet" id="withdraw">
			    			<i class="fa fa-arrow-right"></i>
		    				<span class="fa fa-arrow-right icon"></span>
		    				<p>Para Çek<br>
		    				<span>Yatırdığın parayı tekrar sana vereceğiz</span></p>
			    		</button>
			    		<button class="btn btn-orange" id="transfer">
			    			<i class="fa fa-arrow-right"></i>
		    				<span class="fa fa-arrow-right icon"></span>
		    				<p>Transfer<br>
		    				<span>Başka bir banka hesabına para transfer et</span></p>
			    		</button>
		    		</div>
    			</div>
    		
	    	</div>
<!-- ########### DEPOSIT ###########  -->
	    	<div class="cont-content" id="depositUI">
    			<div class="flex">
    				<div class="btn btn-blue banniere">
    					<p>PARA YATIRMA<br>
		    			<span>Paranı şehir bankasında tutacağız, emin ol burası güvenli</span></p>
    				</div>
    				<button class="btn btn-grey back">
    					<i class="fa fa-bars"></i>
	    				<span class="fa fa-arrow-left icon"></span>
	    				<p>Geri<br>
	    				<span>Ana menüye dön</span></p>
    				</button>
    			</div>
    			<form id="deposit1">
    				<div class="input-cont box-shadow">
    					<label>Ne kadar para yatırmak istiyorsun?</label>
    					<input id="amount" type="number" placeholder="0$">
    				</div>
    				<button class="btn btn-green" type="submit">
    					<i class="fa fa-check"></i>
	    				<span class="fa fa-check icon"></span>
	    				<p>ONAYLA<br>
	    				<span>Para yatırdığımı onaylıyorum</span></p>
    				</button>
				</form>
	    	</div>
<!-- ########### WITHDRAW ###########  -->
	    	<div class="cont-content" id="withdrawUI">
    			<div class="flex">
    				<div class="btn btn-violet banniere">
    					<p>PARA ÇEKME<br>
		    			<span>Banka hesabından para çekeceksin</span></p>
    				</div>
    				<button class="btn btn-grey back">
    					<i class="fa fa-bars"></i>
	    				<span class="fa fa-arrow-left icon"></span>
	    				<p>Geri<br>
	    				<span>Ana menüye dön</span></p>
    				</button>
    			</div>
    			<form id="withdraw1">
    				<div class="input-cont box-shadow">
    					<label>Ne kadar para çekmek istiyorsun?</label>
    					<input id="amountw" type="number" placeholder="0$">
    				</div>
    				<button class="btn btn-green" type="submit">
    					<i class="fa fa-check"></i>
	    				<span class="fa fa-check icon"></span>
	    				<p>ONAYLA<br>
	    				<span>Para çektiğimi onaylıyorum</span></p>
    				</button>
				</form>
	    	</div>
<!-- ########### TRANSFER ###########  -->
	    	<div class="cont-content" id="transferUI">
    			<div class="flex">
    				<div class="btn btn-orange banniere">
    					<p>PARA TRANSFERİ<br>
		    			<span>arkadaşına, çalışanına veya iş ortağına</span></p>
    				</div>
    				<button class="btn btn-grey back">
    					<i class="fa fa-bars"></i>
	    				<span class="fa fa-arrow-left icon"></span>
	    				<p>Geri<br>
	    				<span>Ana menüye dön</span></p>
    				</button>
    			</div>
    			<form id="transfer1">
    				<div class="double-input">
    					<div class="input-cont box-shadow">
	    					<label>Ne kadar göndereceksin?</label>
	    					<input id="amountt" type="number" placeholder="0$">
	    				</div>
	    				<div class="input-cont box-shadow">
	    					<label>Kime göndereceksin?</label>
	    					<input id="to" type="text" placeholder="ID">
	    				</div>
    				</div>
    				<button class="btn btn-green" type="submit">
    					<i class="fa fa-check"></i>
	    				<span class="fa fa-check icon"></span>
	    				<p>ONAYLA<br>
	    				<span>Para transferimi onaylıyorum</span></p>
    				</button>
				</form>
	    	</div>
<!-- ########### WAITING ###########  -->
	    	<div class="cont-waiting" id="waiting">
			
	    		<div class="content-waiting">
    				<div class="mainlogo"></div>
    				<p>Sisteme bağlanmak için<br>parmak izinizi okutun.</p>
    				<div id="fingerprint-content">
    					<div class="fingerprint-default"></div>
    					<div class="fingerprint-active"></div>
    					<div class="fingerprint-bar"></div>
    				</div>
				</div>
				
    			<div class="bg-waiting">
    				<div class="cont-p-4">
    					<div class="parale-4"></div>
    				</div>
    				<div class="cont-p-5">
    					<div class="parale-5"></div>
    				</div>
    				<div class="cont-p-6">
    					<div class="parale-6"></div>
    				</div>
    				<div class="cont-p-7">
    					<div class="parale-7"></div>
    				</div>
    			</div>
	    	</div>
    	</div>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/mtaevents.js" type="text/javascript"></script>
		<script src="js/project.js" type="text/javascript"></script>
    </body>
  </html>
